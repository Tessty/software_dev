{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <form method="POST">
        <h3 class="text-center mb-4">Create an Account</h3>

        <div class="form-group mb-3">
          <label for="name"><i class="fas fa-user me-2"></i>Your Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="form-group mb-3">
          <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="form-group mb-3">
          <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Create a password" required>
        </div>

        <div class="form-group mb-4">
          <label for="confirm_password"><i class="fas fa-key me-2"></i>Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Repeat your password" required>
        </div>

         <!-- Term of agreement
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
            I agree to the <a href="#">Terms of Service</a>
          </label>
        </div>   -->

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
      </form>
    </div>

    <div class="col-md-6 d-none d-md-block">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
           class="img-fluid" alt="Sign up illustration">
    </div>
  </div>
</div>
{% endblock %}
